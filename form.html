<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSMovie Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <h1>NordellasFlix</h1>
        <div class="dsmovie-contact-container">
          <img src="/img/github.svg" alt="GitHub" />
          <a href="https://github.com/Nordellas/DS_Movie_Project">/Nordellas</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="dsmovie-form-section">
        <div class="container dsmovie-form-container">
          <div>
            <div class="dsmovie-card">
              <img
                src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/DUNRzBjRKE1pvl2jiiooDLafKf.jpg"
                alt="Kimi"
              />
              <div class="dsmovie-form-description">
                <h3>Kimi - Alguém está escutando</h3>
                <form class="dsmovie-form">
                  <div class="form-group dsmovie-form-group">
                    <label for="email">Informe seu email</label> <!--sempre no formulário, quando tem txt e um componente, usasse label. O for vai ligar o label com a caixa-->
                    <input type="email" id="email" class="form-control"> <!--o id tem tem ser o mesmo do for-->
                  </div>
                  <div class="form-group dsmovie-form-group">
                    <label for="score">Informe sua avaliação</label>
                    <select name="score" id="score" class="form-control">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option> <!--option é para especificar algum tipo de caixa de opções-->
                    </select>
                  </div>
                  <div class="dsmovie-form-btn-container">
                    <button class="dsmovie-btn" type="submit">Salvar</button> <!--quando se quer usar um tipo de botão para salvar e enviar um formulário, usasse o submit-->
                    <a class="dsmovie-btn" href="index.html">Cancelar</a>
                  </div>
                </form> <!--tag específica para formulário-->                
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
